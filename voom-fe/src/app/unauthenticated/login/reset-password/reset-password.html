<div class="py-16">
  <div class="flex justify-center">
    <div class="max-w-xl space-y-8">
      <div class="w-80 md:w-96">
        <img [attr.src]="'assets/images/logo.png'" alt="Voom Logo" class="w-96"/>
        <h1 class="text-xl text-center text-primary">Password reset</h1>
      </div>
      <div class="flex flex-col space-y-8">
        <app-value-input-string [label]="'Password'" [formControl]="form.controls.password1" [hide]="true"/>
        <app-value-input-string [label]="'Repeat password'" [formControl]="form.controls.password2" [hide]="true"/>
        <button matButton="filled" [disabled]="form.invalid" (click)="submit()">Continue</button>
      </div>
    </div>
  </div>
</div>
