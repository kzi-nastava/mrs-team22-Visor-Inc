<div class="py-16">
  <div class="flex justify-center">
    <div class="max-w-xl space-y-8">
      <div class="w-80 md:w-96 flex flex-col items-center space-y-4">
        <img [attr.src]="'assets/images/logo.png'" alt="Voom Logo"/>
        <h1 class="text-xl text-center text-primary">Forgot password</h1>
      </div>
      <div class="flex flex-col space-y-8">
        <app-value-input-string [label]="'Email'" [formControl]="form.controls.email"/>
        <button matButton="filled" [disabled]="form.invalid" (click)="submit()">Continue</button>
      </div>
    </div>
  </div>
</div>
