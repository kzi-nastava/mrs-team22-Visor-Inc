<mat-card class="max-w-4xl mx-auto my-10 px-16 py-12 bg-white shadow-none">

  <!-- Avatar -->
  <div class="flex flex-col items-center mb-10">
    <div
      class="w-32 h-32 rounded-full bg-gray-700 flex items-center justify-center mb-4"
    >
      <mat-icon class="text-white text-6xl">person</mat-icon>
    </div>

    <h2 class="text-lg font-medium text-gray-800">
      Name Lastname
    </h2>
  </div>

  <mat-divider></mat-divider>

  <div class="grid grid-cols-2 gap-16 mt-12">

    <!-- GENERAL -->
    <div>
      <h4 class="text-xs font-semibold text-gray-500 tracking-widest mb-6">
        GENERAL
      </h4>

      <div class="flex flex-col gap-4">

        <div class="flex flex-col gap-1">
          <label for="name" class="text-sm font-medium text-gray-700 pb-2 pl-2">
            Name
          </label>
          <input
            id="name"
            type="text"
            class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="lastname" class="text-sm font-medium text-gray-700 pb-2 pl-2">
            Lastname
          </label>
          <input
            id="lastname"
            type="text"
            class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

      </div>

      <h5 class="text-sm font-medium text-gray-700 mt-8 mb-4">
        Favorite Routes
      </h5>

      <div class="flex items-center justify-between text-sm mb-2">
        <span class="text-gray-700">
          Address Num 12 - Another Address
        </span>
        <mat-icon class="text-red-500 cursor-pointer">close</mat-icon>
      </div>

      <div class="flex items-center justify-between text-sm mb-2">
        <span class="text-gray-700">
          Address Num 12 - Another Address
        </span>
        <mat-icon class="text-red-500 cursor-pointer">close</mat-icon>
      </div>

      <button
        mat-stroked-button
        class="mt-4 rounded-full px-6 text-sm"
      >
        Add Route +
      </button>
    </div>

    <div>
      <h4 class="text-xs font-semibold text-gray-500 tracking-widest mb-6">
        SECURITY
      </h4>

      <div class="flex flex-col gap-4">

        <div class="flex flex-col gap-1">
          <label for="email" class="text-sm font-medium text-gray-700 pb-2 pl-2">
            Email
          </label>
          <input
            id="email"
            type="email"
            disabled
            class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                   bg-gray-100 text-gray-500"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="password" class="text-sm font-medium text-gray-700 pb-2 pl-2">
            Password
          </label>
          <input
            id="password"
            type="password"
            class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="confirmPassword" class="text-sm font-medium text-gray-700 pb-2 pl-2">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

      </div>
    </div>

  </div>
  
@if (userRole === 'Driver') {
  <div class="mt-16">

    <h3 class="text-xs font-semibold tracking-widest text-gray-500 mb-8">
      DRIVER INFORMATION
    </h3>

    <div class="mb-10 text-sm text-gray-700">
      Active hours (last 24h):
      <span class="font-semibold ml-2">6.5h</span>
    </div>

    <div class="grid grid-cols-2 gap-8">

      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-700">
          Vehicle model
        </label>
        <input
          type="text"
          value="Toyota Corolla"
          class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-700">
          Vehicle type
        </label>
        <select
          class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                 bg-white focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          <option selected>Standard</option>
          <option>Luxury</option>
          <option>Van</option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-700">
          License plates
        </label>
        <input
          type="text"
          value="NS-123-AB"
          class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-700">
          Number of seats
        </label>
        <input
          type="number"
          value="5"
          class="w-full px-5 py-3 border border-gray-300 rounded-full text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

    </div>

    <div class="mt-10 flex flex-col gap-4">

      <label class="flex items-center gap-3 text-sm text-gray-700 cursor-pointer">
        <input
          type="checkbox"
          checked
          class="w-5 h-5 rounded border-gray-300
                 text-blue-900 focus:ring-blue-600"
        />
        Baby transport allowed
      </label>

      <label class="flex items-center gap-3 text-sm text-gray-700 cursor-pointer">
        <input
          type="checkbox"
          class="w-5 h-5 rounded border-gray-300
                 text-blue-900 focus:ring-blue-600"
        />
        Pets allowed
      </label>

    </div>

    <div class="mt-8 text-xs text-gray-500 italic">
      Changes made by drivers require administrator approval.
    </div>

  </div>
}


<div class="flex justify-center mt-14 ">
    <button
        color=""
        class="rounded-full px-16 py-3 mb-4 text-sm w-3/4 bg-blue-950 text-white hover:bg-blue-800 transition-colors hover:cursor-pointer"
    >
        Confirm Changes
    </button>
</div>

</mat-card>

<app-footer></app-footer>
