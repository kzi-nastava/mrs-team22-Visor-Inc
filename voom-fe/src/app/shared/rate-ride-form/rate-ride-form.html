<div class="flex flex-col items-center px-5 py-10 w-[400px]">
    <div class="w-full flex flex-col items-center text-center space-y-1 ml-auto mr-auto">
        <p class="text-sm text-gray-700">Driver</p>
        <div class="flex gap-1 text-4xl cursor-pointer">
            @for (star of stars; track $index) {
            <span (click)="setDriverRating($index + 1)" class="transition"
                [class.text-blue-600]="$index < driverRating()" [class.text-blue-200]="$index >= driverRating()">
                ★
            </span>
            }
        </div>
    </div>

    <div class="w-full flex flex-col items-center text-center space-y-1">
        <p class="text-sm text-gray-700">Car</p>
        <div class="flex gap-1 text-4xl cursor-pointer">
            @for (star of stars; track $index) {
            <span (click)="setCarRating($index + 1)" class="transition" [class.text-blue-600]="$index < carRating()"
                [class.text-blue-200]="$index >= carRating()">
                ★
            </span>
            }
        </div>
    </div>

    <div class="w-full flex flex-col items-center text-center space-y-1">
        <p class="text-sm text-gray-700 text-left">Comment</p>
        <textarea rows="4" placeholder="Write your comment..."
            class="w-full resize-none rounded-2xl border-2 border-blue-300 px-4 py-3 text-sm text-gray-700 outline-none focus:border-blue-500"
            [ngModel]="reviewComment()" (ngModelChange)="reviewComment.set($event)">
        </textarea>
    </div>

    <button
        class="mt-4 rounded-full bg-blue-900 px-6 py-2 text-white text-sm font-medium hover:bg-blue-950 transition cursor-pointer"
        (click)="submitReview()">
        Submit Review
    </button>
</div>
