<div mat-dialog-title class="text-xl font-semibold text-red-600 text-center mb-6">PANIC</div>
<mat-dialog-content class="flex space-y-2">
  <div class="flex flex-col">
    <div class="text-lg">Ride ID: {{ data.id }}</div>
  </div>
  <div class="text-lg">Driver: {{ data.driverName }} (ID: {{ data.driverId }})</div>
  <ul class="list-disc list-inside text-gray-600">
    @for (names of data.passengerNames; track names) {
      <li>{{ names }}</li>
    }
  </ul>
  <div class="text-lg" >
    Start: {{ data.startAddress }}
  </div>
  <div class="text-lg" >
    Destination: {{ data.destinationAddress }}
  </div>
</mat-dialog-content>
<mat-dialog-actions class="">
  <button matButton (click)="close()">Close</button>
</mat-dialog-actions>
