<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>

  <mat-select
    [value]="selected"
    (valueChange)="selectedChange.emit($event)"
    [disabled]="disabled"
  >
    @for (option of options; track option.value) {
      <mat-option [value]="option.value">
        {{ option.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
