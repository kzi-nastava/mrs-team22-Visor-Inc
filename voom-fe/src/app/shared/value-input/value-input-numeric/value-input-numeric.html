<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="'text'" [formControl]="formControl" (blur)="formControl.updateValueAndValidity()" autocomplete="off"/>
  <mat-error>
    @for (error of getErrors(); track error) {
      {{ error }}
    }
  </mat-error>
</mat-form-field>
