<h2
  mat-dialog-title
  class="text-xl font-medium text-gray-800 text-center mb-6"
>
  Start ride
</h2>

<mat-dialog-content class="px-6 pt-4">
  <div class="flex flex-col gap-4 text-gray-700 text-center">
    <p class="text-base">
      You have arrived at the pickup location.
    </p>

    <p class="text-sm text-gray-500">
      Start the ride if all passengers have entered the vehicle.
    </p>

    @if (data.pickupAddress) {
      <p class="text-sm text-gray-500 italic">
        {{ data.pickupAddress }}
      </p>
    }
    <mat-dialog-actions
      class="mt-10 pb-6"
    >
      <button
        mat-flat-button
        color="primary"
        class="h-[52px] px-16 rounded-full text-base font-medium"
        (click)="start()"
      >
        Start ride
      </button>
    </mat-dialog-actions>
  </div>
  <mat-divider class="py-2" />
  <div class="flex flex-col space-y-4">
    <p class="text-base">Cancel ride</p>
    <app-value-input-string label="Reason" [formControl]="cancelFormControl"/>
  </div>
  <mat-dialog-actions
    class="mt-10 pb-6"
  >
    <button
      [disabled]="cancelFormControl.invalid"
      mat-flat-button
      color="primary"
      class="rounded-full text-base font-medium"
      (click)="cancel()"
    >
      Cancel ride
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
