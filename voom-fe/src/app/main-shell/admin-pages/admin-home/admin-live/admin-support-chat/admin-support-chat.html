<mat-card appearance="outlined">
  <mat-card-title>
    <div class="flex items-center p-4">
      <div class="font-medium text-lg">Live support</div>
    </div>
  </mat-card-title>
  <mat-divider/>
  <mat-card-content class="h-96">
    <div class="flex flex-col py-2 space-y-2 overflow-y-auto overflow-x-hidden h-full pr-4">
      <div class="border rounded-2xl p-4 max-w-64 self-start">Lorem ipsum</div>
      <div class="border rounded-2xl p-4 max-w-64 self-end">Chat message</div>
      <div class="border rounded-2xl p-4 max-w-64 self-start">Chat message</div>
      <div class="border rounded-2xl p-4 max-w-64 self-end">Chat message</div>
    </div>
  </mat-card-content>
  <mat-divider/>
  <mat-card-footer>
    <div class="flex items-center justify-center space-x-4 py-2">
      <app-value-input-string [label]="'New message'"/>
      <mat-icon class="scale-150 cursor-pointer">send</mat-icon>
    </div>
  </mat-card-footer>
</mat-card>
