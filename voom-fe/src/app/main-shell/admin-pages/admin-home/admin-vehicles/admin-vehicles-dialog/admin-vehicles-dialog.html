<form class="flex flex-col flex-auto gap-y-8 p-4 dialog-content" (submit)="submit(); $event.preventDefault()">
  <div class="text-lg">Add vehicle</div>
  <div class="flex flex-col flex-auto gap-y-4">

  </div>
  <div class="flex flex-row flex-auto gap-x-2 justify-end">
    <button matButton type="button" (click)="cancel()">Cancel</button>
    <button (click)="submit(); $event.preventDefault()" matButton="filled" type="submit">Submit</button>
  </div>
</form>
