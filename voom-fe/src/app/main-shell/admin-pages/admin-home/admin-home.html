<mat-drawer-container class="w-full h-full">
  <mat-drawer mode="side" opened class="pt-4 min-w-48">
    <div class="flex flex-col items-center justify-center space-y-4 px-8">
      @for (tab of tabs; track tab.routerLink) {
        <div matRipple class="flex w-full items-center space-x-4 cursor-pointer rounded-lg" (click)="changeTab(tab.routerLink)">
          <mat-icon>{{ tab.icon }}</mat-icon>
          <div class="text-xl">{{ tab.title }}</div>
        </div>
      }
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet/>
  </mat-drawer-content>
</mat-drawer-container>
