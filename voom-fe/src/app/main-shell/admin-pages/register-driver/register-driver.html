<div class="max-w-4xl mx-auto my-10 px-6 md:px-16 py-10 bg-white">

  <h1 class="text-2xl font-semibold text-center mb-12">
    Register Driver
  </h1>

  <mat-divider />

  <div class="flex justify-center mt-12 mb-16">
    <app-value-input-file
      label="Profile image"
      [formControl]="form.controls.profileImage">
    </app-value-input-file>
  </div>

  <h4 class="text-xs font-semibold text-gray-500 tracking-widest mb-6">
    PERSONAL
  </h4>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <app-value-input-string
      label="First Name"
      [formControl]="form.controls.firstName" />

    <app-value-input-string
      label="Last Name"
      [formControl]="form.controls.lastName" />
  </div>

  <h4 class="text-xs font-semibold text-gray-500 tracking-widest mt-12 mb-6">
    CONTACT
  </h4>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <app-value-input-string
      label="Phone number"
      [formControl]="form.controls.phone" />

    <app-value-input-string
      label="Address"
      [formControl]="form.controls.address" />

    <app-value-input-string
      label="Email"
      [formControl]="form.controls.email" />
  </div>

  <h4 class="text-xs font-semibold text-gray-500 tracking-widest mt-16 mb-6">
    VEHICLE INFO
  </h4>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <app-value-input-string
      label="Vehicle model"
      [formControl]="form.controls.vehicleModel" />

    <mat-form-field appearance="outline" class="w-full">
      <mat-select
        placeholder="Vehicle type"
        [formControl]="form.controls.vehicleType">
        <mat-option value="STANDARD">Standard</mat-option>
        <mat-option value="LUXURY">Luxury</mat-option>
        <mat-option value="VAN">Van</mat-option>
      </mat-select>
    </mat-form-field>

    <app-value-input-string
      label="License plate"
      [formControl]="form.controls.licensePlate" />

    <app-value-input-string
      label="Number of seats"
      [formControl]="form.controls.seats" />
  </div>

  <div class="flex flex-col gap-4 mt-8">
    <label class="flex items-center gap-3">
      <mat-checkbox [formControl]="form.controls.babyTransportAllowed" />
      Baby transport allowed
    </label>

    <label class="flex items-center gap-3">
      <mat-checkbox [formControl]="form.controls.petsAllowed" />
      Pets allowed
    </label>
  </div>

  <p class="text-xs text-gray-500 italic mt-6 text-center">
    Driver will receive an email with activation link (valid for 24h).
  </p>

  <div class="flex justify-center mt-12">
    <button
      (click)="submit()"
      [disabled]="form.invalid"
      class="rounded-full px-16 py-3 bg-blue-950 text-white hover:bg-blue-800 transition">
      Register driver
    </button>
  </div>

</div>
